<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery.js"></script>
	<script src="js/heatmap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpQmVHhAxq9hekZoSbNXfBOS1jZmAVF1s"></script>
	<script src="js/tracker.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="shortcut icon" href="/favicon.ico">
	<title>GPS Tracker</title>
</head>

<body>
<div id="main_content">
	<div id="title_container">
		<div id="title">Heatmap</div>
		<div id="upload_button" onclick="addNewGPX()">Add New</div>
		<select id="gps_select" onchange="createMap()"></select>
		<form id="upload_form" class="hidden" action="upload.php" method="post" enctype="multipart/form-data">
		    <input type="file" name="fileToUpload" id="fileToUpload">
		    <input id="upload_submit" type="submit" value="Upload GPX" name="submit">
		</form>
	</div>
	<div id="heatmap_container">
		<div id="heatmap" class="heatmap"></div>
	</div>
	<div id="heatmap_controls">
		<div class="heatmap_control_title">Controls</div>
		<div class="heatmap_control">
			<div id="radius_input_label" class="label">Radius (1)</div>
			<input id="radius_input" type="range" min="1" max="50" value="1" oninput="updateInputs()">
		</div>
		<div class="heatmap_control">
			<div id="blur_input_label" class="label">Blur (0)</div>
			<input id="blur_input" type="range" min="0" max="100" value="0" oninput="updateInputs()">
		</div>
		<!--<div class="heatmap_control">
			<div id="min_input_label" class="label">Min (0)</div>
			<input id="min_input" type="range" min="0" max="50" value="0" oninput="updateInputs()">
		</div>-->
		<div class="heatmap_control">
			<div id="max_input_label" class="label">Max (1)</div>
			<input id="max_input" type="range" min="1" max="50" value="1" oninput="updateInputs()">
		</div>
	</div>
	<div id="stats_table">
		<div class="stats_table_row title">Stats</div>
	</div>
	<div id="map"></div>
	<div id="heatmap_overlay_div">
		<canvas id="heatmap_overlay"></canvas>
	</div>
</div>

</body>
</html>
